<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="paghome()"><ion-icon name="home-outline"></ion-icon>&nbsp;&nbsp;&nbsp;Home</ion-item>
      <ion-item (click)="pagbuscar()"><ion-icon name="search-outline"></ion-icon>&nbsp;&nbsp;&nbsp;Buscar</ion-item>
      <ion-item (click)="salir()"><ion-icon name="arrow-undo-circle-outline"></ion-icon>&nbsp;&nbsp;&nbsp;Salir</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="usuarios()"><ion-icon name="home-outline"></ion-icon>&nbsp;&nbsp;&nbsp;Usuarios</ion-item>
      <ion-item (click)="uscarusugeob()"><ion-icon name="search-outline"></ion-icon>&nbsp;&nbsp;&nbsp;Historial de búsqueda</ion-item>
      <ion-item (click)="buscarusugeopais()"><ion-icon name="search-outline"></ion-icon>&nbsp;&nbsp;&nbsp;Historial de 4 países</ion-item>
      <ion-item (click)="salir()"><ion-icon name="arrow-undo-circle-outline"></ion-icon>&nbsp;&nbsp;&nbsp;Salir</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
