<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Historial de los 4 países</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="formulario">
    <ion-item-sliding *ngFor="let pais of paises">
      <h2>Pais: {{ pais.descripcion }}</h2>
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item *ngIf="pais.descripcion==todo.pais">
        <ion-label>
          <h2>Búsqueda: {{ todo.busqueda }}</h2>
          <h2>Dirección: {{ todo.direccion }}</h2>
          <ion-item-sliding *ngFor="let usuario of usuarios">
            <h2 *ngIf="todo.uidusuario==usuario.uid">Usuario: {{ usuario.nombre }} {{ usuario.apellido }}</h2>
          </ion-item-sliding>
        </ion-label>
      </ion-item> 
    </ion-item-sliding>
  </ion-item-sliding>
  </ion-list>
</ion-content>
