<ion-header [translucent]="true">
  
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    </ion-buttons>
  <ion-title>
    Home
  </ion-title>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let cancion of nuevascaniconiones">
    <ion-card-header>
      <img [src]="cancion.images[0].url"/>
      <ion-card-title>{{ cancion.name }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button *ngFor="let artista of cancion.artists" color="primary">{{ artista.name }}</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
